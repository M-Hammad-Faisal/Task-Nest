{% extends "base.html" %}
{% block title %}Join Team{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="fw-semibold text-primary mb-4">Join Team</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row g-2 mb-3">
            <div class="col-12">
                <label class="text-dark" for="invite_code">Invite Code</label>
                <input type="text" name="invite_code" id="invite_code" class="form-control form-control-sm" required>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-sm">Join</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
