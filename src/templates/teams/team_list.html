{% extends "base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="fw-semibold text-primary mb-4">Teams</h1>
    <ul class="list-group mb-4">
        {% for team in teams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="text-dark">{{ team.name }}</span>
                <small class="text-muted d-block">{{ team.invite_code }}</small>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-muted text-center">No teams</li>
        {% endfor %}
    </ul>
    <div class="row g-2">
        <div class="col-12">
            <a href="{% url 'team_create' %}" class="btn btn-primary btn-sm me-2">+ Team</a>
            <a href="{% url 'team_join' %}" class="btn btn-sm text-primary">Join</a>
        </div>
    </div>
</div>
{% endblock %}
